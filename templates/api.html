<!DOCTYPE html>
<html lang="en">

<head>

    <script src="script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Load DataTables -->
    <link href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>

<style>
    body{
       font-size: large;

       font-weight: bold;

       color: rgb(8, 8, 8);
          
            background-image: url("https://cdn2.careeraddict.com/uploads/article/59265/illustration-people-working-out-gym.png")
        }

      
</style>
   <body>

<body>
    <div class="mui-container">
        <div style="position:absolute; left: 290px; top:400px;" class="mui-row">
            {{ data.name }}
        </div>
    </div>
    <table id="Workoutdata" class="mui-table">
        <thead>
            <th>Workout</th>
            
        </thead>
        <tbody>
            {% for work in data.name %}
            <tr>
                <td>{{ work.Workout }}</td>
                
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $("#Workoutdata").DataTable();
        });
    </script>
</body>

</html>
